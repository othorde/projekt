version: '2.1'
orbs:
  node: circleci/node@4.7
jobs:
  build:
    working_directory: ~/webbclient
    # docker:
    #   - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test
